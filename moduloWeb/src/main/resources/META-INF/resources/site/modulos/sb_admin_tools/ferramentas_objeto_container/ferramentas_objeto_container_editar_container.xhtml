
<ui:composition
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    xmlns:SBAcaoNav="http://xmlns.jcp.org/jsf/composite/SBComp/composite/acoesENavegacao"
    xmlns:SBFormAtual="http://xmlns.jcp.org/jsf/composite/SBComp/composite/paginaAtualDeEntidade"
    xmlns:SBItem="http://xmlns.jcp.org/jsf/composite/SBComp/composite/objetos"

    xmlns:p="http://primefaces.org/ui"
    xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
    xmlns:h="http://xmlns.jcp.org/jsf/html"

    template="#{layoutsPaginas.formularioAcaoAtual.xhtmlVinculado}" >


    <ui:define name="conteudoDireita">
        <SBFormAtual:botaoAcaoPersonalizada acao="#{pgAdminContainerObjeto.acaoListarRegistros}" />

    </ui:define>
    <ui:define name="conteudoCard">
        <div class="ContainerIndent">

            <p:panelGrid columns="2">
                <p:outputLabel value="Nome do Componente" />
                <p:outputLabel value="#{pgAdminContainerObjeto.entidadeSelecionada.nome}" />

                <p:outputLabel value="Visualização do container Padrão:"/>
                <p:outputLabel value="#{pgAdminContainerObjeto.entidadeSelecionada.xhtmlVisao}"/>
                <p:outputLabel value="#{pgAdminContainerObjeto.entidadeSelecionada.xhtmlVisao}"/>

            </p:panelGrid>

        </div>
        <p:panel header="Visualizações disponíveis">
            <c:forEach var="container" items="#{pgAdminContainerObjeto.containersComUrl}" >
                <p:fieldset  legend="#{container.containerVisualizacao.nomeTipoVisualizacao}" styleClass="Container30">
                    <p:panelGrid columns="2" style="width: 100%; position: relative; table-layout: fixed; word-wrap: break-word;">
                        <p:outputLabel value="Tem Floha de Estilo"/> <p:selectBooleanButton value="#{container.containerVisualizacao.temCSS}" offLabel="Não"  onLabel="Sim" disabled="true" />
                        <p:outputLabel value="Tem JavaScript"/> <p:selectBooleanButton value="#{container.containerVisualizacao.temJavaScript}" offLabel="Não"  onLabel="Sim" disabled="true" />
                        <p:outputLabel value="Tem mobile"/> <p:selectBooleanButton value="#{container.containerVisualizacao.temVersaoMobile}" offLabel="Não"  onLabel="Sim" disabled="true" />
                        <p:outputLabel value="Tem mobile"/> <p:selectBooleanButton value="#{container.containerVisualizacao.temVersaoMobile}" offLabel="Não"  onLabel="Sim" disabled="true" />
                        <p:outputLabel value="Link edição componente Responsvo"/>    <p:link  href="#{container.urlVisualizacaoDeskTopUnico}" value="#{container.urlVisualizacaoDeskTopUnico}"/>
                        <p:outputLabel value="Caminho relativo"/>   <p:outputLabel  value="#{container.containerVisualizacao.caminhoRelativo}"/>
                    </p:panelGrid>
                    <div class="EmptyBox10"/>
                    <div style="position: relative">
                        <p:outputLabel value="PREVIEW:"/>
                        <h:panelGroup styleClass="Container100">

                            <SBItem:containerObjetoLaboratorio colunasContainerSuperior="3"  container="#{container.containerVisualizacao}" item="#{pgAdminContainerObjeto.conteudoExemplo}"/>

                        </h:panelGroup>
                    </div>
                </p:fieldset>
            </c:forEach>
        </p:panel>




    </ui:define>
    <ui:define name="botoesDeAcao">

    </ui:define>
</ui:composition>
