<ui:composition
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:p="http://primefaces.org/ui"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    xmlns:SBFormulario="http://xmlns.jcp.org/jsf/composite/SBComp/composite/formulario"

    template="#{layoutsPaginas.conteudoEmBranco.xhtmlVinculado}">


    <ui:define name="conteudo">



        <ui:repeat  value="#{pgLabProjetoAtual.acaoFormularioSelecionada.gruposDeCampos}" var="grupo" >
            <p:fieldset style="margin: 2%" legend="#{grupo.nomeGrupo}">
                <SBFormulario:camposDoGrupo registro="#{pgLabProjetoAtual.entidadeCarregada}"
                                            grupoCampos="#{grupo}" />
            </p:fieldset>
        </ui:repeat>

    </ui:define>


</ui:composition>
