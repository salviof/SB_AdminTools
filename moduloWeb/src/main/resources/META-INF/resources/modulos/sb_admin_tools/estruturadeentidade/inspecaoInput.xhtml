<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:SBComp="http://xmlns.jcp.org/jsf/composite/SBComp"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition  >

        <div class="Fright">
            <h:form>
                <SBComp:botaoDeAcao_Pagina acao="#{pgLabProjetoAtual.acaoSelecaoTipoLab}" tipoVisualizacao="#{layoutsComponenteSB.layoutBotoes.iconeENome}" />
            </h:form>
        </div>
        <h1> Isnpenção de Inputs</h1>
        <h:form>
            <SBComp:seletorDeAcoes
                metodo="#{pgLabProjetoAtual.alterarLocalizadorObjeto()}"
                opcaoSelecionada="#{pgLabProjetoAtual.acaoAssitenteLocalizacao}"
                opcoes="#{pgLabProjetoAtual.acoesLocalizadoresDeObjetos}"
                update="assistente"
                />
        </h:form>

        <p:fieldset legend="Assistende de Localização de Campo" id="assistente" toggleable="true" >

            <h:panelGroup rendered="#{pgLabProjetoAtual.acaoAssitenteLocalizacao!=null}" >


                <ui:include
                    src="#{pgLabProjetoAtual.acaoAssitenteLocalizacao.comoFormulario.xhtml}"/>




            </h:panelGroup>
        </p:fieldset>


        <p:fieldset id="laboratorio"  >



            <h:form >
                <p:panelGrid columns="4" >
                    <p:outputLabel value="Entidade" />
                    <p:inputText value="#{pgLabProjetoAtual.strNomeDaEntidade}"/>
                    <p:outputLabel value="ID" />
                    <p:inputNumber value="#{pgLabProjetoAtual.idDaEntidade}" />


                    <p:outputLabel value="Nome do Campo" />
                    <p:inputText value="#{pgLabProjetoAtual.strNomeCampo}" style="width: 300px;"/>


                </p:panelGrid>
                <p:commandButton value="Atualizar" update="laboratorio" />

                <SBComp:seletorDeAcoes metodo="#{pgLabProjetoAtual.alterarLocalizadorObjeto()}"
                                       opcaoSelecionada="#{pgLabProjetoAtual.acaoDepurarCampo}"
                                       opcoes="#{pgLabProjetoAtual.acoesParaCampo}"
                                       tipoVisualizacao="#{layoutsComponenteSB.layoutBotoes.iconeENome}"
                                       update="laboratorio"
                                       />


            </h:form>

            <h:panelGroup  id="infoLab" rendered="#{pgLabProjetoAtual.acaoDepurarCampo!=null}">
                #{pgLabProjetoAtual.acaoDepurarCampo.comoFormulario.xhtml}
                [CPINST #{pgLabProjetoAtual.campoInstanciado} ]

                <ui:include src="#{pgLabProjetoAtual.acaoDepurarCampo.comoFormulario.xhtml}" >
                    <ui:param name="prCampo" value="#{pgLabProjetoAtual.campoInstanciado}" />
                </ui:include>
            </h:panelGroup>

        </p:fieldset>



    </ui:composition>
</html>
