<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:SBComp="http://xmlns.jcp.org/jsf/composite/SBComp"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="#{layoutsPaginas.conteudoEmBranco.xhtmlVinculado}" >
        <ui:define name="conteudo">

            <h:panelGroup class="Container100">
                <p:fieldset  legend="Dados da Entidade" class="Container20 Responsive">
                    <h:form >
                        <p:panelGrid columns="2">
                            <p:panelGrid columns="1" >
                                <p:inputText value="#{pgLabProjetoAtual.strNomeDaEntidade}"/>
                                <p:inputNumber value="#{pgLabProjetoAtual.idDaEntidade}" />

                            </p:panelGrid>
                            <p:commandButton icon="fa fa-refresh" action="#{pgLabProjetoAtual.carregaEntidade()}"
                                             update="#{pgUtil.makeCaminhoCompletoID('subMenu')} @form"/>
                            <p:outputLabel value="Nome do tipo de  Entidade"/><p:outputLabel value="#{pgLabProjetoAtual.entidadeCarregada.nomeDoObjeto}"/>
                            <p:outputLabel value="Nome:"/><p:outputLabel value="#{pgLabProjetoAtual.entidadeCarregada.nome}"/>
                            <p:outputLabel value="id:"/><p:outputLabel value="#{pgLabProjetoAtual.entidadeCarregada.id}"/>
                            <p:outputLabel value="Exibindo o Campo"/><p:outputLabel value="#{pgLabProjetoAtual.strNomeCampo}"/>
                        </p:panelGrid>

                    </h:form>

                </p:fieldset>
            </h:panelGroup>


        </ui:define>
    </ui:composition>
</html>
