<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:SBComp="http://xmlns.jcp.org/jsf/composite/SBComp"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="#{layoutsPaginas.conteudoEmBranco.xhtmlVinculado}" >
        <ui:define name="conteudo">

            <p:fieldset legend="Ver campo" class="Container33 Responsive">


                <p:fieldset legend="Ver campo" class="Container50 Responsive">
                    <h:form>
                        <p:panelGrid columns="2" >
                            <p:outputLabel value="Nome do Campo" />
                            <p:inputText value="#{pgLabProjetoAtual.strNomeCampo}" style="width: 300px;"/>

                            <p:outputLabel />
                            <SBComp:seletorDeAcoes metodo="#{pgLabProjetoAtual.executarAcaoSelecionada()}"
                                                   opcaoSelecionada="#{pgLabProjetoAtual.acaoSelecionada}"
                                                   opcoes="#{pgLabProjetoAtual.acoesParaCampo}"
                                                   />
                        </p:panelGrid>

                    </h:form>

                </p:fieldset>



                <p:outputLabel value="Navegação de campos" />
                <h:panelGroup >
                    <h:form>
                        <p:commandButton action="#{pgLabProjetoAtual.verProximoCampo()}" value="Proximo Campo" update="#{pgUtil.makeCaminhoCompletoID('Assistente')}"/>
                        <p:commandButton action="#{pgLabProjetoAtual.verCampoAnterior()}" value="Campo Anterior" update="#{pgUtil.makeCaminhoCompletoID('Assistente')}"/>
                        <p:commandButton action="#{pgLabProjetoAtual.verProximoGrupo()}" value=" Proximo grupo" update="#{pgUtil.makeCaminhoCompletoID('Assistente')}"/>
                        <p:commandButton action="#{pgLabProjetoAtual.verGrupoAnterior()}" value="Grupo Anterior" update="#{pgUtil.makeCaminhoCompletoID('Assistente')}"/>

                    </h:form>
                </h:panelGroup>

            </p:fieldset>


        </ui:define>
    </ui:composition>
</html>
