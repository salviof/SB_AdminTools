<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"


      xmlns:SBComp="http://xmlns.jcp.org/jsf/composite/SBComp">

    <h:body>
        <ui:composition>

            <p:separator/>

            <p:commandButton value="Menu Admin"  onclick="PF('frmAdmin').show();" />

            <p:commandButton value="InfoPagina"  onclick="PF('frmMenu').show();"/>

            <p:dialog widgetVar="frmAdmin" modal="true"  closable="true"  width="400px;">
                <SBComp:infoPagina/>
            </p:dialog>

            <p:dialog widgetVar="frmMenu" modal="true"  closable="true">
                <SBComp:menuPadrao menuBasico="#{sessaoAtualSBWP.menusDaSessao.menuPrincipal}"

                                   menuExtendido="#{sessaoAtualSBWP.menusDaSessao.menuAvancado}" />

            </p:dialog>


        </ui:composition>
    </h:body>
</html>
