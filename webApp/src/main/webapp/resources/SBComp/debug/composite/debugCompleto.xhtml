<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:cc="http://java.sun.com/jsf/composite"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:SBComp="http://xmlns.jcp.org/jsf/composite/SBComp"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

    <!-- INTERFACE -->
    <cc:interface>

        <cc:attribute name="registro" required="true" type="com.super_bits.modulosSB.SBCore.modulos.objetos.InfoCampos.campo.ItfCampoInstanciado" default="#{pgUtil.campoNaoImplementado}" />

        <cc:attribute name="pid" default="#{cc.attrs.id}#{cc.attrs.registro.idComponente}#{cc.attrs.diferencialID}" />
        <cc:attribute name="tipoExibicaoCampo" default="#{tipos.tipoVisualCampo.padrao}" />

        <cc:attribute name="desabilitarEdicao" type="java.lang.Boolean" default="#{false}" />

        <cc:attribute name="metodoExecutarAoAlterarValor" method-signature="void listener()" required="false" />
        <cc:attribute name="label" required="#{false}"  default="#{cc.attrs.registro.label}"/>

    </cc:interface>

    <!-- IMPLEMENTATION -->

    <cc:implementation>

        <p:fieldset legend="Ver campo" class="Container50 Responsive">
            <h:form>
                <p:panelGrid columns="2" >
                    <p:outputLabel value="Nome do Campo" />
                    <p:inputText value="#{pgLabProjetoAtual.strNomeCampoo}" style="width: 300px;"/>

                    <p:outputLabel />
                    <SBComp:seletorDeAcoes metodo="#{pgLabProjetoAtual.executarAcaoSelecionada()}"
                                           opcaoSelecionada="#{pgLabProjetoAtual.acaoSelecionada}"
                                           opcoes="#{pgLabProjetoAtual.acoesParaCampo}"
                                           />

                </p:panelGrid>

            </h:form>

        </p:fieldset>




        <h:panelGroup id="#{pgLabProjetoAtual.idAreaExbicaoAcaoSelecionada}" >
            <p:lifecycle />
            <ui:include src="#{pgLabProjetoAtual.xhtmlAcaoAtual}" />

        </h:panelGroup>








        </ui:define>

    </cc:implementation>

</html>
