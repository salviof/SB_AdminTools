<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:cc="http://java.sun.com/jsf/composite"
      xmlns:sb="http://superbitsframework/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

    <!-- INTERFACE -->
    <cc:interface>

        <cc:attribute name="metodo"  method-signature="void listener()"
                      required="true"
                      shortDescription="Metodo que será chamado ao selecionar uma ação"
                      />

        <cc:attribute name="opcoes" required="true"  />

        <cc:attribute name="opcaoSelecionada"
                      required="true"
                      type="com.super_bits.modulosSB.SBCore.modulos.Controller.Interfaces.acoes.ItfAcaoDoSistema"
                      shortDescription="Bean onde a ação selecionada será armazenada"
                      />

        <cc:attribute name="pid"
                      default="#{cc.attrs.id}" />

        <cc:attribute name="tipoVisualizacao"
                      type="com.super_bits.modulosSB.SBCore.modulos.view.fabricasCompVisual.ItfComponenteVisualSB"
                      default="#{layoutsComponenteSB.layoutBotoes.iconeENome}"
                      shortDescription="Tipo de visualização do botão (Utilize #tipos.tipoVisualBotao"
                      />

        <cc:attribute name="visualSeletorAcoes"
                      default="#{tipos.tipoVisualBotao.padrao}" />

        <cc:attribute name="update"
                      default="#{null}" />
    </cc:interface>
    <!-- IMPLEMENTATION -->
    <cc:implementation>


        <ui:repeat value="#{cc.attrs.opcoes}" var="opc" varStatus="rec">



            <!--     #{paginaAtual.isPermitidoExecutarAcao(opc)} -->

            <sb:botaoAcaoAcaoTarget
                acao="#{opc}"
                layout="#{cc.attrs.tipoVisualizacao}"
                javaScriptOncomplete=""
                idUpdate="#{cc.attrs.update}"
                origem="#{opc}"
                destino="#{cc.attrs.opcaoSelecionada}"
                metodo="#{paginaAtual.infoPagina.executarAcaoSelecionada()}"
                label="#{opc.nomeAcao}"
                icone="#{opc.iconeAcao}"
                />




        </ui:repeat>




    </cc:implementation>
</html>
